<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EasyKey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="assets/manifest.json" />

    </nav>

    <br><br>
    <div class="container">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="abhinavkumar">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="abhinav@gmail.com">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" placeholder="+91 9162236367">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password123">
        </div>
        <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" placeholder="password123">
        </div>
        <br>
        <button class="btn btn-success btn-block btn-lg" id="next">Next</button>
        <!-- next is details.html -->

    <script>
        if ('serviceWorker' in navigator) {
